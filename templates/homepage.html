{% extends 'base.html' %} {% block content %}

<ul>
  {% for pet in pets %}
  <li>
    {% if pet.photo_url %}
    <img src="{{ pet.photo_url }}" />
    {% endif %}
    <a href="{{ pet.id }}">{{ pet.name }}</a> is {% if pet.available %}
    available! {% else %} not available. {% endif %}
  </li>
  {% endfor %}
</ul>
<form action="/add" method="GET">
  <button type="submit">Add a pet</button>
</form>

{% endblock %}
