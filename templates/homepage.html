<ul>
  {% for pet in pets %}
  <li>
    {% if pet.photo_url %}
    <img src="{{ pet.photo_url }}" />
    {% endif %}
    {{ pet.name }} is {% if pet.available %} is available! {% else
    %} not available. {% endif %}

  {% endfor %}
</ul>

</form>

{% endblock %}
